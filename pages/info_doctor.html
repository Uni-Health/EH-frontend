<!-- Taken from themekit -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Alex Beck</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Custom built theme - This already includes Bootstrap 4 -->
    <link rel="stylesheet" href="../less/main.less" />
    <link rel="stylesheet" href="../less/info.less" />
  </head>
  <body>
    <div
      class="modal fade"
      id="myModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="myModalLabel"
    >
      <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
            <h4 class="modal-title" id="myModalLabel">Modal title</h4>
          </div>
          <div class="modal-body">
            <form class="form-inline" action="">
              <div class="form-group">
                <label class="sr-only" for="inputPhone">Phone Number</label>
                <input
                  type="tel"
                  class="form-control"
                  id="inputPhone"
                  placeholder="Phone Number"
                />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">
              Close
            </button>
            <button type="button" class="btn btn-primary">Retrieve</button>
          </div>
        </div>
      </div>
    </div>
    <nav class="navbar navbar-default navbar-inverse">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">
            <img alt="Brand" src="../img/fulllogo.png" height="50" />
          </a>
        </div>
      </div>
    </nav>
    <div class="container">
      <div class="row">
        <div class="col-md-4 text-center">
          <img src="../img/doctor.png" alt="Doctor Icon" class="img-circle" />
          <h1>Conan Desmond</h1>
          <h5 class="text-muted">Doctor</h5>
          <h5>Old York Hospital</h5>
          <h5>Cardiology</h5>
          <h5>Senior Doctor</h5>
          <h5>Age 35</h5>
          <br />
          <h2>Currently Viewing</h2>
          <h5>Nobody</h5>
          <br />
          <a
            class="btn btn-primary btn-lg"
            data-toggle="modal"
            data-target="#myModal"
            >Retrieve Patient Data</a
          >
          <br />
          <br />
        </div>
        <div class="col-md-8">
          <ul class="nav nav-tabs" role="tablist">
            <li class="active">
              <a href="#personal" role="tab" data-toggle="tab">
                Personal Data
              </a>
            </li>
            <li>
              <a href="#biometric" role="tab" data-toggle="tab">
                Biometric Data
              </a>
            </li>
            <li>
              <a href="#illness" role="tab" data-toggle="tab">
                Illnesses
              </a>
            </li>
            <li>
              <a href="#medication" role="tab" data-toggle="tab">
                Medications
              </a>
            </li>
          </ul>

          <!-- Tab panes -->
          <div class="tab-content">
            <div class="tab-pane fade active in" id="personal">
              Personal Data
            </div>
            <div class="tab-pane fade" id="biometric">
              Biometric Data
            </div>
            <div class="tab-pane fade" id="illness">
              Illnesses
            </div>
            <div class="tab-pane fade" id="medication">
              Medications
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script src="../js/jpatch.js"></script>
    <script src="../node_modules/popper.js/dist/umd/popper.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.js"></script>
  </body>
</html>
